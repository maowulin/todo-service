syntax = "proto3";

package todo.v1;

option go_package = "todo-service/gen/todo/v1;todov1";

// Use binary wire format for better performance
option optimize_for = SPEED;

service TodoService {
  rpc AddTask(AddTaskRequest) returns (AddTaskResponse) {}
  rpc GetTasks(GetTasksRequest) returns (GetTasksResponse) {}
  rpc DeleteTask(DeleteTaskRequest) returns (DeleteTaskResponse) {}
  rpc UpdateTask(UpdateTaskRequest) returns (UpdateTaskResponse) {}
}

message Task {
  string id = 1;
  string text = 2;
  bool completed = 3;
  string created_at = 4;
  bool favorite = 5;
  string due_at = 6; // RFC3339, optional
}

message AddTaskRequest {
  string text = 1;
}

message AddTaskResponse {
  Task task = 1;
}

message GetTasksRequest {}

message GetTasksResponse {
  repeated Task tasks = 1;
}

message DeleteTaskRequest {
  string id = 1;
}

message DeleteTaskResponse {
  bool success = 1;
}

// Partial update, fields are presence-aware
message UpdateTaskRequest {
  string id = 1;
  optional bool completed = 2;
  optional bool favorite = 3;
  optional string due_at = 4; // set empty string to clear
}

message UpdateTaskResponse {
  bool success = 1;
  Task task = 2;
}