version: v1
managed:
  enabled: true
  go_package_prefix:
    default: todo-service/gen
plugins:
  - plugin: buf.build/connectrpc/go
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  - name: es
    out: ../frontend/src/gen
    path: ../frontend/node_modules/.bin/protoc-gen-es
    opt:
      - target=ts
      - import_extension=.ts
      - ts_nocheck=false
  - name: connect-es
    out: ../frontend/src/gen
    path: ../frontend/node_modules/.bin/protoc-gen-connect-es
    opt:
      - target=ts
      - import_extension=.ts
      - ts_nocheck=false